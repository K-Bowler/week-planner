<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="modal-bg">
      <div class="row">
        <div class="column-full center-row">
          <h1>Weekly Planner</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-full center-row">
          <button class="button1">Add Entry</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <div class="modal">
          <form class="form-modal">
            <div class="row">
              <div class="column-full center-row">
                <h1>Add Entry</h1>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <select>
                  <option value="Day of the week">Day of the week</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                  <option value="Saturday">Saturday</option>
                  <option value="Sunday">Sunday</option>
                </select>
                <select>
                  <option value="Time">Time</option>
                  <option value="12:00pm-6:00pm">12:00pm-6:00pm</option>
                  <option value="6:00pm-12:00am">6:00pm-12:00am</option>
                  <option value="12:00am-6am">12:00am-6:00am</option>
                  <option value="6:00am-12:00pm">6:00am-12:00pm</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="column-full center-row">
                <textarea rows="6" cols="75" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <button>Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
