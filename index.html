<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="modal-bg-off background">
    <div class="container">
      <div class="row">
        <div class="column-full center-row">
          <h1 class="planner-header">Weekly Planner</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-seventh">
          <div class="weekday-box center-row">
            <h3>Monday</h3>
          </div>
        </div>
        <div class="column-seventh">
          <div class="weekday-box center-row">
            <h3>Tuesday</h3>
          </div>
        </div>
        <div class="column-seventh">
          <div class="weekday-box center-row">
            <h3>Wednesday</h3>
          </div>
        </div>
        <div class="column-seventh">
          <div class="weekday-box center-row">
            <h3>Thursday</h3>
          </div>
        </div>
        <div class="column-seventh">
          <div class="weekday-box center-row">
            <h3>Friday</h3>
          </div>
        </div>
        <div class="column-seventh">
          <div class="weekday-box center-row">
            <h3>Saturday</h3>
          </div>
        </div>
        <div class="column-seventh">
          <div class="weekday-box center-row">
            <h3>Sunday</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full center-row">
          <button class="button1">Add Entry</button>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="modal hidden">
            <form class="form-modal">
              <div class="row">
                <div class="column-full center-row">
                  <h1 class="entry-h1">Add Entry</h1>
                </div>
              </div>
              <div class="row" style="margin-bottom: 25px;">
                <div class="column-full">
                  <select style="border: 2px solid black;">
                    <option value="Day of the week">Day of the week</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                  </select>
                  <select style="margin-left: 10px; border: 2px solid black;">
                    <option value="Time">Time</option>
                    <option value="12:00pm-6:00pm">12:00pm-6:00pm</option>
                    <option value="6:00pm-12:00am">6:00pm-12:00am</option>
                    <option value="12:00am-6am">12:00am-6:00am</option>
                    <option value="6:00am-12:00pm">6:00am-12:00pm</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="column-full center-row">
                  <textarea rows="6" cols="73" placeholder="Description" style="border: 2px solid black;"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="column-full">
                  <button class="button2">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
